{% macro article_summary(article, url,show_date=false) -%}
    <div class="card shadow-sm">
      <div class="card-body article-card-header" ><h5>{{ article.title }}</h5></div>
      <div class="card-body">
        <p class="card-text">{{ article.summary }}</p>
        <div class="row justify-content-between align-items-center">
          <div class="col"><a href="{{url}}" class="btn btn-sm btn-outline-secondary">Weiterlesen ...</a></div>
          <div class="col text-end small fst-italic">
          {% if show_date %}
            {{ article.date | strftime('%d.%m.%Y') }}
          {% endif %}
          </div>
        </div>
    </div>
  </div>
{%- endmacro %}
